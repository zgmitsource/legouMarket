<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>

    <!-- 引入css的公共样式 -->
    <link rel="stylesheet" href="../legoumarket-productList/cs/common.css">

    <!-- 当前页面css -->
    <link rel="stylesheet" href="./cs/register.css">
    <!--引入插件css -->


    <!-- 引入jq -->
    <script src="./js/jquary.js"></script>

    <!-- 引入插件 -->
    <script src="./js/jquery.validate.min.js"></script>

    <!-- 当前js -->
    <script src="./js/register.js"></script>




</head>

<body>

    <!-- header -->
    <header id="header" class="clearfix">

        <div class="container-fluid bg000 ht ">

            <div class="container ce6 lh clearfix">
                <a class="ce6 fl tit" href="#">legochina.cn</a>

                <p class="fr">欢迎光临 <a href="#" class="f60">乐购</a>，请 <a href="#" class="f60">登陆</a>\<a href="#"
                        class="f60"> 注册</a></p>


                <!-- 加入logo -->
                <h1 class="logo">
                    <img src="../legoumarket-productList/images/logo_00.png" alt="#">
                </h1>

            </div>
        </div>

        <div class="container register clearfix">

            <ul>

                <li class="fl one ">欢迎登陆</li>
                <li class="fr">
                    <a href="#">登陆</a>
                </li>

                <li class="fr three">已有账号，请</li>

            </ul>

        </div>



        <!-- form -->
        <section id="register" class="container  mt30">
            <form id="myform" action="#">
                <p class="rbox">
                    <label>用户名</label>
                    <input type="text" id="user" name="user" placeholder="请输入用户名">
                </p>
                <p class="rbox">
                    <label>输入密码</label>
                    <input type="password" name="pwd" placeholder="请您输入密码">
                </p>
                <p class="rbox">
                    <label>确认密码</label>
                    <input type="password" placeholder="请确认">
                </p>
                <p class="rbox">
                    <label>中国+86 </label>
                    <input type="text" placeholder="输入手机号">
                </p>

                <p class="rbox">
                    <label>手机验证码</label>
                    <input class="Math" type="text">

                    <button class="vBtn"> 获取验证码</button>

                </p>

                <p class="rbox">
                    <label>手机验证码</label>
                    <input type="text" placeholder="输入手机验证码">



                </p>
                <p>
                    <input id="isAgree" type="checkbox">我已阅读并同意<span class="cf60">《京东用户注册协议》</span>
                </p>
                <p>

                    <input type="submit" value="立即注册">

                </p>
            </form>
        </section>






</body>

</html>
